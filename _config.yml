title: Developer blog!
description: > # this means to ignore newlines until "baseurl:"
  An awesome developer blog!
permalink: '/:year/:title/'
#baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Lucas Bonanni # add your name
author-img: post-273862-1257176996.jpg # add your photo
about-author:
  en: I am a full developer. Learning every day. # add description
  es: Soy un progamador fullstack. Aprendiendo cada d√≠a.
social-twitter: ttransistor # add your Twitter handle
#social-facebook: # add your Facebook handle
social-github: lucasbonanni # add your Github handle
#social-linkedin: # add your Linkedin handle
#social-email: lucas.bonanni@gmail.com # add your Email address

# Disqus
#discus-identifier: mr-brown # add your discus identifier

languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["assets"]
parallel_localization: true # In order to run on windows put this on false or run it on linux subsystem or in linux bundle exec jeckyll serve

# Tracker
#analytics: UA-162938324-1 # Google Analytics

# Build Settings
markdown: kramdown

#highlighter: rouge

kramdown:
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-polyglot

paginate: 5
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
